services:
  - type: web
    name: shl-recommender-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend/app && pip install -r requirements.txt
    startCommand: cd backend/app && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
